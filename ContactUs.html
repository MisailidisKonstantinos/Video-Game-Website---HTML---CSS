<html lang="en">
    <head>
        <title>Contact Us</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSS.css">
        

    </head>
    <body>
        <div class="menu">
            <a href="AgeOfMythology.html" target="new38">Age of Mythology</a>

        <img src="Subpage6/Half.jpg" alt="Picture of a phone" class="imgright" style="width:50%; margin-top: 43px">
        <h1>Contact Form</h1>
        
        <div>
            
            <form style="margin-left: 15px">
                <label for="fname">First Name:</label>
                <input type="text" id="fname">                
                <br/><br/>

                <label for="lname">Last Name:</label>                
                <input type="text" id="lname">
                <br/><br/>

                <label for="email">Email Adress:</label>                
                <input type="text" id="email">
                <br/><br/>

                <label for="sel">Gender:</label>
                <select size="1" id="sel">
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
                <br/><br/>

                <label for="country">Country:</label>
                <select size="1" id="country">                   
                    <option>China</option>
                    <option>Greece</option>
                    <option>Germany</option>
                    <option>United Kingdom</option>
                    <option>United States</option>                   
                </select>
                <br/><br/>
                
                <label style="font-size:22px"><u>Which game?</u></label><br/>
                <label for="game1">Age Of Mythology</label>
                <input type="checkbox" id="game1"><br/>
                <label for="game2">Battle for Middle-earth</label>
                <input type="checkbox" id="game2"><br/>
                <label for="game3">Harry Potter</label>
                <input type="checkbox" id="game3"><br/>
                <label for="game4">GTA San Andreas</label>
                <input type="checkbox" id="game4"><br/>
                <label for="game5">World of Warcraft</label>
                <input type="checkbox" id="game5"><br/>
                <label for="game6">Other</label>
                <input type="checkbox" id="game6">
                <br/><br/>

                <label for="question">Ask us a question:</label><br/>
                <input type="text" size="70" id="question">
                <br/><br/>

                <input type="submit" value="Submit">
            </form>
        </div>
        <br/><br/><br/><br/>
        <div class="rHome"><a href="Home.html">Return to the homepage</a></div>
    </body>
</html>
